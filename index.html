<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>NFT preview card components</title>

    <script>
      
    </script>
</head>
<body>
    <div class="main-container">
        <div class="box-content">

            <div class="image">
                <img src="assets/images/image-equilibrium.jpg" alt="" class="mainImg">
                <div>
                    <img src="assets/images/icon-view.svg" alt="">
                </div>
            </div>

            <div class="content-item">
                <h4>Equelibrium #3429</h4>
                <p>Our Equelibrium collection promotes balance and calm.</p>
            </div>

            <div class="content-span">

                <div class="span-item">
                     <img src="assets/images/icon-ethereum.svg" alt="" id="eth"> 
                     <span id="preco">
                        0.041 ETH
                    </span> 
                </div>

                <div class="span-item">
                     <img src="assets/images/icon-clock.svg" alt="" id="clock">
                     <span id="date">
                        3 days left 
                    </span> 
                </div>     
            </div>

            <div class="bar"></div>

            <div class="user">
                <div class="userImg">
                    <img src="assets/images/image-avatar.png" alt="">
                </div>
                <div class="userName">
                    Creation of <a href="#">Jules Wyrven</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
